<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Lens ‚Äî Mock</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" fref="favicon.ico">

  <style>
    * { font-family: "Times New Roman", Times, serif !important; }
    .site-header { display:flex; align-items:center; gap:16px; }
    .header-left { display:flex; flex-direction:column; align-items:flex-start; gap:6px; }
    .header-right { margin-left:auto; }
    .site-title { font-size: 20px; font-weight: bold; }
    .thin-divider { display:block; height:4px; border-top:1px solid rgba(0,0,0,.08); border-bottom:1px solid rgba(255,255,255,.6); max-width:1160px; margin:0 auto; }
    .searchgroup { position:relative; display:inline-block; }
    .searchgroup .icon-search { position:absolute; left:0; top:50%; transform:translateY(-50%); width:18px; height:18px; color:#6b7a7e; pointer-events:none; }
    #site-search { appearance:none; background:transparent; outline:none; border:none; border-bottom:2px solid #d6dee2; padding:6px 0 6px 26px; width:240px; font-size:16px; transition:border-color .2s ease, box-shadow .2s ease; }
    #site-search::placeholder { color:#9aa4a8; }
    #site-search:focus { border-bottom-color:#203f3a; box-shadow:inset 0 -2px 0 #203f3a; }
    .top-date { font-weight:700; color:#2c4141; font-size:16px; line-height:1; margin-left:4px; }
    .right-stack { display:flex; flex-direction:column; align-items:flex-end; gap:8px; }
    .visually-hidden { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    /* Role buttons for testing */
    .role-buttons { display:flex; gap:8px; margin:16px 0; }
    .role-buttons button { padding:6px 12px; cursor:pointer; }
    .action { padding:4px 8px; cursor:pointer; }
  </style>
</head>
<body>
<div id="main-screen">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <div class="searchgroup">
        <label for="site-search" class="visually-hidden">Search</label>
        <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input type="search" id="site-search" placeholder="Search..." />
      </div>
      <span class="top-date" id="currentDate"></span>
    </div>

    <div class="site-title">STUDENT LENS</div>

    <div class="header-right">
      <div class="right-stack">
        <a class="home-link" href="#" id="homeLink" title="Home">
          <svg class="icon-home" viewBox="0 0 24 24" aria-hidden="true" style="width:22px;height:22px;margin-right:6px;">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V10.5z"
                  fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          </svg>
          <span>Home</span>
        </a>

        <div class="profile-wrapper">
          <button type="button" class="profile" id="Profile-btn" aria-expanded="false" aria-controls="profileDropdown">
            <img id="profile-pic" src="img/IcsBuilding.jpg" alt="Profile Picture" class="prof-pic">
            <span id="profile-name" class="profile-name">Loading...</span>
            <span class="chevron">‚ñº</span>
          </button>
          <div class="dropdown-menu" id="profileDropdown" role="menu" aria-hidden="true">
            <button type="button" id="accountBtn" class="dropdown-item">ACCOUNT SETTINGS</button>
            <hr class="dropdown-sep">
            <button type="button" id="logoutBtn" class="dropdown-item danger">LOG OUT</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="thin-divider"></div>
  <div class="thin-divider"></div>

  <!-- MAIN LAYOUT -->
  <main class="layout">

    <!-- left column -->
    <aside class="col col-left">
      <h3 class="col-heading">GAMES</h3>
      <div class="game-list">
        <div class="game-card game-yellow"><div class="game-ic">üêù</div><div class="game-title">Spelling Bee</div></div>
        <div class="game-card game-light"><div class="game-ic">üü©</div><div class="game-title">Wordle</div></div>
        <div class="game-card game-teal"><div class="game-ic">üîó</div><div class="game-title">Strands</div></div>
      </div>
    </aside>

    <!-- centre column -->
    <section class="col col-center">
      <h3 class="col-heading">LATEST NEWS</h3>
      <!-- Your news content here -->
    </section>

    <!-- right column -->
    <aside class="col col-right">
      <h3 class="col-heading">INFO</h3>

      <!-- Role Buttons (for testing only) -->
      <div class="role-buttons">
        <button data-role="Student">Student</button>
        <button data-role="Writer">Writer</button>
        <button data-role="Editor">Editor</button>
        <button data-role="Teacher">Teacher</button>
        <button data-role="Owner">Owner</button>
      </div>

      <!-- Streak -->
      <div class="info-box">
        <div class="info-title">STREAK</div>
        <div class="streak-card"><div class="streak-num">5</div><div class="streak-text">days<br><small>New streak!</small></div></div>
      </div>

      <!-- Student Lens -->
      <div class="info-box">
        <div class="info-title">STUDENT LENS</div><br>
        <ul class="info-list" id="student-lens-list"></ul>
      </div>

      <!-- Contact -->
      <div class="info-box">
        <p class="muted">FOR ANY INQUIRIES, CONTACT US VIA EMAIL OR FIND US IN DSC 21</p>
      </div>

      <!-- Articles -->
      <div class="info-box" id="articles-box"></div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">THE STUDENT LENS</div>
      <div class="footer-right"><a href="aboutus.html">ABOUT US</a></div>
    </div>
  </footer>
</div>

<!-- Scripts -->
<script type="module" src="app.js"></script>
<script>
  // Tiny inline helper to populate the date
  document.addEventListener('DOMContentLoaded', () => {
    const el = document.getElementById('currentDate');
    if (el) {
      const d = new Date();
      el.textContent = d.toLocaleDateString(undefined, { day: 'numeric', month: 'long', year: 'numeric' });
    }
  });
</script>
</body>
</html>
