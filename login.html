<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Student Lens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-screen" style="position: relative; height: 100vh; width: 100%; display: flex;">
    <img src="img/Dark.jpg" alt="Background"
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    <div class="auth-left">
      <h1>WELCOME TO THE<br>STUDENT LENS<br>WEBSITE</h1>
    </div>
    <div class="auth-right">
      <div class="card">
        <p>If you are new to the website, please click here:</p>
        <button id="signUpBtn" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"/>
          Sign up with Google
        </button>
      </div>
      <div class="card">
        <p>If you are returning to the website, please click here:</p>
        <button id="logInBtn" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"/>
          Log in with Google
        </button>
      </div>
      <div id="auth-message"></div>
    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // =============================
    // Firebase Setup
    // =============================
    const firebaseConfig = {
      apiKey: "AIzaSyAsGS-W7EZ_ZX7Cgv_ZxwOLZkp-u8ilaRQ",
      authDomain: "studentlensics-4369f.firebaseapp.com",
      projectId: "studentlensics-4369f",
      storageBucket: "studentlensics-4369f.firebasestorage.app",
      messagingSenderId: "792919091240",
      appId: "1:792919091240:web:31ae2869ddd8b0d28cad1d",
      measurementId: "G-V3YBM8DZXW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // =============================
    // Auth state check
    // =============================
    onAuthStateChanged(auth, (user) => {
      console.log("[Login Page] Auth state:", user);
      if (user) {
        // ✅ Already logged in → go to index
        window.location.href = "index.html";
      }
    });

    // =============================
    // Button handlers
    // =============================
    const logInBtn = document.getElementById("logInBtn");
    const signUpBtn = document.getElementById("signUpBtn");
    const authMessage = document.getElementById("auth-message");

    logInBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider).catch((err) => {
        console.error(err);
        authMessage.textContent = "Login failed: " + err.message;
      });
    });

    signUpBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider).catch((err) => {
        console.error(err);
        authMessage.textContent = "Sign-up failed: " + err.message;
      });
    });
  </script>
</body>
</html>
