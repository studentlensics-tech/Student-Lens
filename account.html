<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Account Settings — Student Lens</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Times New Roman absolutely everywhere */
    * { font-family: "Times New Roman", Times, serif !important; }

    /* --- header layout fixes --- */
    .site-header { display:flex; align-items:center; gap:16px; }
    .header-left { display:flex; align-items:flex-end; gap:14px; }
    .header-right { margin-left:auto; }
    .right-stack { display:flex; flex-direction:column; align-items:flex-end; gap:8px; }

    /* thin dividers */
    .thin-divider {
      display:block;
      height:4px;
      border-top:1px solid rgba(0,0,0,.08);
      border-bottom:1px solid rgba(255,255,255,.6);
      max-width:1160px;
      margin:0 auto;
    }

    /* Search underline field with an icon */
    .searchgroup { position:relative; display:inline-block; }
    .searchgroup .icon-search {
      position:absolute; left:0; top:50%; transform:translateY(-50%);
      width:18px; height:18px; color:#6b7a7e; pointer-events:none;
    }
    #site-search {
      appearance:none; background:transparent; outline:none;
      border:none; border-bottom:2px solid #d6dee2;
      padding:6px 0 6px 26px; width:240px; font-size:16px;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    #site-search::placeholder { color:#9aa4a8; }
    #site-search:focus {
      border-bottom-color:#203f3a; 
      box-shadow:inset 0 -2px 0 #203f3a;
    }

    /* Date styling */
    .top-date { font-weight:700; color:#2c4141; font-size:16px; line-height:1; }

    /* a11y helper */
    .visually-hidden {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* footer positioning fix */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .page-container { flex: 1; }
    .site-footer { margin-top: auto; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <!-- LEFT: search + date -->
    <div class="header-left">
      <div class="searchgroup">
        <label for="site-search" class="visually-hidden">Search</label>
        <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input type="search" id="site-search" placeholder="Search..." />
      </div>
      <!-- match index.html: JS expects this exact ID -->
      <span class="top-date" id="top-date"></span>
    </div>

    <!-- CENTER: title -->
    <div class="site-title">STUDENT LENS</div>

    <!-- RIGHT: home above profile -->
    <div class="header-right">
      <div class="right-stack">
        <a class="home-link" href="index.html" id="homeLink" title="Home">
          <svg class="icon-home" viewBox="0 0 24 24" aria-hidden="true" style="width:22px;height:22px;margin-right:6px;">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V10.5z"
                  fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          </svg>
          <span>Home</span>
        </a>

        <div class="profile-wrapper">
          <!-- match index.html IDs exactly -->
          <button type="button" class="profile" id="dropdown-toggle"
                  aria-expanded="false" aria-controls="dropdown-menu">
            <img id="nav-profile-pic" src="img/IcsBuilding.jpg"
                 alt="Profile Picture" class="prof-pic">
            <span id="nav-profile-name" class="profile-name">Loading...</span>
            <span class="chevron">▼</span>
          </button>
          <div class="dropdown-menu" id="dropdown-menu"
               role="menu" aria-hidden="true">
            <button type="button" id="accountBtn" class="dropdown-item">ACCOUNT SETTINGS</button>
            <hr class="dropdown-sep">
            <button type="button" id="logoutBtn" class="dropdown-item danger">LOG OUT</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Dividers -->
  <div class="thin-divider"></div>
  <div class="thin-divider"></div>

  <!-- PAGE CONTENT -->
  <div class="page-container">
    <main>
      <h1>Account Settings</h1>
      <p>Here you can update your profile, password, etc.</p>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">THE STUDENT LENS</div>
  </footer>

  <!-- Main site logic -->
  <script src="app.js"></script>
</body>
</html>
